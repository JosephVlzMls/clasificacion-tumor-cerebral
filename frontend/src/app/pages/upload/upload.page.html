<mat-toolbar color="primary" style="height: 3.25em; position: -webkit-sticky; position: sticky; z-index: 1000; top: 0;">
	<mat-icon style="margin-right: 0.75em;">psychology</mat-icon>
	<span>Clasificaci√≥n de tumores cerebrales</span>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" style="width: 100%; padding: 5em;">
	
	<div fxLayout="column" fxLayoutAlign="center center" style="width: 50%; padding: 5em; border-style: dashed; border-color: gray; border-width: 2px;">
		
		<ng-container *ngIf="_image == null">
			<h2 style="color: gray;">Selecciona una imagen</h2>
			<button mat-flat-button color="primary" (click)="onExploreImage()">Explorar</button>
			<input type="file" id="imageExplorer" style="display: none;" (change)="onImageChange($event.target.files[0])">
		</ng-container>

		<ng-container *ngIf="_image != null">
			<mat-spinner style="margin-bottom: 2em;"></mat-spinner>
			<h2 style="color: gray;">Subiendo imagen</h2>
		</ng-container>

	</div>

</div>
